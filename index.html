<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>
    <main>
      <section class="controles">
        <div class="pinceis">
          <button class="pincel" id="borracha" data-color="#fff">
            <i class="fas fa-eraser"></i>
          </button>
          <button class="pincel selecionado" data-color="#000">
            <i class="fas fa-paint-brush"></i>
          </button>
          <button class="pincel arco-iris">
            <i class="fas fa-paint-brush"></i>
          </button>
        </div>
        <div class="form">
          <label>Novo pinc√©l:</label>
          <div class="control">
            <input type="color" id="inputColor" />
            <button id="submitColor"><i class="fas fa-check"></i></button>
          </div>
        </div>
        <div class="form">
          <label>Grade:</label>
          <div class="control">
            <input type="number" min="1" max="100" id="inputGrid" />
            <button id="submitGrid"><i class="fas fa-check"></i></button>
          </div>
        </div>
      </section>
      <section class="display" id="display"></section>
    </main>
    <footer>
      <p>Adriel Faria</p>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
